<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <input type="number" name="firstValue" id="firstValue" />
  <input type="number" name="secondValue" id="secondValue" />
  <button id="btnAdd" class="operation">+</button>
  <button id="btnSubtract" class="operation">-</button>
  <button id="btnMultiply" class="operation">*</button>
  <button id="btnDivide" class="operation">/</button>
  <div id="resultsDiv"></div>
  <button id="btnClear">Clear</button>
</body>
</html>
